<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add CSS styles, fonts, and colors as needed -->
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Welcome <span th:text="${order.firstname}"></span>.</h1>

    <h2>Your Order details are as follows:</h2>

    <h3>Contact Information:</h3>
    <ul>
        <li>Email Address: <span th:text="${order.email}"></span></li>
        <li>Phone Number: <span th:text="${order.phoneNumber}"></span></li>
        <li>Address: <span th:text="${order.address}"></span></li>
    </ul>

    <h3>Phone Details:</h3>
    <ul>
        <li>Phone Brand: <span th:text="${order.phoneBrand}"></span></li>
        <li>Phone Model: <span th:text="${order.phoneModel}"></span></li>
        <li>Phone Price: CAD <span th:text="${order.phonePrice}"></span></li>
        <li>Quantity: <span th:text="${order.quantity}"></span></li>
    </ul>

    <h3>Total: CAD <span th:text="${order.phonePrice * order.quantity}"></span></h3>

    <!-- Add any additional content, formatting, or styling as needed -->
</body>
</html>
